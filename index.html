<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="icon" href="">
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <h1>TODO List</h1>

    <!-- Add New TODO -->
    <div class="new-task">
        <input type="text" id="new-task" placeholder="Add new task...">
        <button onclick="addNewTodo()">Add</button>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search-tasks" placeholder="Search tasks..." onkeyup="searchTodos()">
    </div>

    <!-- TODO Table -->
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>TODO Description</th>
                <th>User ID</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="todo-table">
            <!-- TODO items will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Pagination Controls -->
    <div class="pagination">
        <button id="prev-btn" onclick="previousPage()">Previous</button>
        <span>Page: <span id="current-page">1</span></span>
        <span>of <span id="total-pages">1</span></span>
        <button id="next-btn" onclick="nextPage()">Next</button>
    </div>

    <!-- Footer -->
    <footer>Total tasks: <span id="task-count">0</span></footer>
</div>

</body>
</html>
